<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Lottis Schiebepuzzle</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  text-align: center;
}
#puzzle {
  width: 360px;
  height: 360px;
  margin: 20px auto;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
}
.tile {
  width: 90px;
  height: 90px;
  background-image: url("bild.jpeg");
  background-size: 360px 360px;
  border: 1px solid #222;
  cursor: pointer;
}
.empty {
  background: none;
  cursor: default;
}
</style>
</head>
<body>

<h2>Lottis Schiebepuzzle</h2>
<p>Klicke auf eine Kachel neben dem leeren Feld.</p>

<div id="puzzle"></div>

<script>
const size = 4;
const puzzle = document.getElementById("puzzle");
let tiles = [];
let emptyIndex = size * size - 1;

function createTiles() {
  for (let i = 0; i < size * size; i++) {
    const tile = document.createElement("div");
    tile.className = "tile";
    tile.dataset.index = i;

    const x = (i % size) * 90;
    const y = Math.floor(i / size) * 90;
    tile.style.backgroundPosition = `-${x}px -${y}px`;

    tile.addEventListener("click", () => moveTile(i));
    tiles.push(tile);
  }
}

function shuffle() {
  tiles.sort(() => Math.random() - 0.5);
}

function render() {
  puzzle.innerHTML = "";
  tiles.forEach((tile, i) => {
    if (i === emptyIndex) {
      tile.classList.add("empty");
    } else {
      tile.classList.remove("empty");
    }
    puzzle.appendChild(tile);
  });
}

function isNeighbor(i) {
  const row = Math.floor(i / size);
  const col = i % size;
  const emptyRow = Math.floor(emptyIndex / size);
  const emptyCol = emptyIndex % size;

  return (
    (row === emptyRow && Math.abs(col - emptyCol) === 1) ||
    (col === emptyCol && Math.abs(row - emptyRow) === 1)
  );
}

function moveTile(i) {
  if (!isNeighbor(i)) return;

  [tiles[i], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[i]];
  emptyIndex = i;
  render();
}

createTiles();
shuffle();
render();
</script>

</body>
</html>
